<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/calculator.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display-screen">
                <h3 class="previous-num"></h3>
                <h1 class="displayed-number"></h1>
            </div>
            <div class="btns">
                <div class="btn clear-btn">clear</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">/</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">-</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">x</div>
                <div class="btn">0</div>
                <div class="btn equal">=</div>
                <div class="btn">+</div>
            </div>
        </div>
    </div>
    <footer>
        Copyright &copy; 2022 Soufiane Zouhair <a target="_blank" href="https://github.com/soufianez0uhair/calculator"><i class="fa-brands fa-github"></i></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
